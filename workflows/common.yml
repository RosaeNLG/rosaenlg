commonsnippets:
  shortvariables: &shortvariables
    -
      name: inject slug/short variables
      uses: rlespinasse/github-slug-action@v4.x
  nodeversion: &nodeversion
    - 
      name: use proper version of node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
  cachenode: &cachenode
    - 
      name: cache node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-node-
  cacheperfmon: &cacheperfmon
    - 
      name: cache performance monitoring
      uses: actions/cache@v3
      with:
        path: packages/perf-monitoring/benchmark-*.json
        key: benchmark
  zipbuild: &zipbuild
    - name: Zip artifact for deployment
      run: |
        # zip info
        zip --version
        # log where we are
        echo starting zip process
        pwd
        ls -l
        # zip
        zip --recurse-paths --quiet build.zip packages/*/dist packages/*/resources_pub packages/*/dist packages/*/coverage packages/*/lib packages/rosaenlg-lambda/.serverless packages/rosaenlg-antora-ui/build packages/rosaenlg-doc-website/main packages/rosaenlg-doc-website/gh-pages
        # check result
        ls -l build.zip
  savebuild: &savebuild
    - name: upload build
      uses: actions/upload-artifact@v3
      with:
        name: 'build-${{ env.GITHUB_REF_SLUG }}'
        path: build.zip
        retention-days: 1
  downloadbuild: &downloadbuild
    -
      name: download build
      uses: actions/download-artifact@v3
      with:
        name: build-${{ env.GITHUB_REF_SLUG }}
  unzipbuild: &unzipbuild
    -
      name: unzip build
      run: |
        echo starting unzip of the build
        # log where we are
        pwd
        ls -l
        # unzip
        unzip -q build.zip
        # check result
        ls -l
  checkout: &checkout
    - uses: actions/checkout@v3
  checkout_deep: &checkout_deep
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
  checkenv: &checkenv
    - 
      name: check environment versions
      run: |
        npm -v
        node --version
  installenv: &installenv
    - name: install environment
      run: |
        npm install -g pegjs
        npm install -g lerna
        yarn install
        rm -f packages/rosaenlg/dist/rollup/*.js
  build: &build
    - name: build
      run: |
        lerna run build
  test: &test
    - name: test
      run: |
        lerna run test
        # checking performance monitoring packages
        ls -l packages/perf-monitoring/benchmark-*.json
