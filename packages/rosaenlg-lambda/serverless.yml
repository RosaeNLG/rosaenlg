resources:
  Resources:
    renderS3Role:
      Type: AWS::IAM::Role
      Properties:
        RoleName: rosaNlgLambdaRenderS3Role-${self:custom.myStage}
        <<: *assumeRoleDecorationShortcut
        Policies:
          - PolicyName: writeLambaLogs
            <<: *writeLambaLogsShortcut
          - PolicyName: rosaNlgLambdaReadS3Policy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: "Allow"
                  Action:
                    - "s3:GetObject"
                  Resource: 
                    - "arn:aws:s3:::${self:custom.bucket}/*" 
    createS3Role:
      Type: AWS::IAM::Role
      Properties:
        RoleName: rosaNlgLambdaCreateS3Role-${self:custom.myStage}
        <<: *assumeRoleDecorationShortcut
        Policies:
          - PolicyName: writeLambaLogs
            <<: *writeLambaLogsShortcut
          - PolicyName: rosaNlgLambdaWriteS3Policy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: "Allow"
                  Action:
                    - "s3:PutObject" # obvious
                    - "s3:GetObject" # used when creating templates referencing other ones
                  Resource: 
                    - "arn:aws:s3:::${self:custom.bucket}/*" 
    deleteS3Role:
      Type: AWS::IAM::Role
      Properties:
        RoleName: rosaNlgLambdaDeleteS3Role-${self:custom.myStage}
        <<: *assumeRoleDecorationShortcut
        Policies:
          - PolicyName: writeLambaLogs
            <<: *writeLambaLogsShortcut
          - PolicyName: rosaNlgLambdaReadS3Policy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: "Allow"
                  Action:
                    - "s3:DeleteObject"
                  Resource: 
                    - "arn:aws:s3:::${self:custom.bucket}/*" 
    listS3Role:
      Type: AWS::IAM::Role
      Properties:
        RoleName: rosaNlgLambdaListS3Role-${self:custom.myStage}
        <<: *assumeRoleDecorationShortcut
        Policies:
          - PolicyName: writeLambaLogs
            <<: *writeLambaLogsShortcut
          - PolicyName: rosaNlgLambdaListS3Policy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: "Allow"
                  Action:
                    - "s3:ListBucket" 
                  Resource: 
                    - "arn:aws:s3:::${self:custom.bucket}" 
    getS3Role:
      Type: AWS::IAM::Role
      Properties:
        RoleName: rosaNlgLambdaGetS3Role-${self:custom.myStage}
        <<: *assumeRoleDecorationShortcut
        Policies:
          - PolicyName: writeLambaLogs
            <<: *writeLambaLogsShortcut
          - PolicyName: rosaNlgLambdaListS3Policy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: "Allow"
                  Action:
                    - "s3:GetObject" 
                  Resource: 
                    - "arn:aws:s3:::${self:custom.bucket}/*"
    JustRunCodeRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: rosaNlgLambdaJustRunCodeRole-${self:custom.myStage}
        <<: *assumeRoleDecorationShortcut
        Policies:
          - PolicyName: writeLambaLogs
            <<: *writeLambaLogsShortcut
    AuthorizerFctRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: rosaNlgLambdaAuthorizerFctRole-${self:custom.myStage}
        <<: *assumeRoleDecorationShortcut
        Policies:
          - PolicyName: writeLambaLogs
            <<: *writeLambaLogsShortcut
          - PolicyName: readLambdaRapidAPIKeySecret
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: "Allow"
                  Action:
                    - "ssm:GetParameter"
                  Resource:
                    - ${file(./serverless-props.json):${self:custom.myStage}.ssmKey}
    StorageBucket:
      Type: "AWS::S3::Bucket"
      Properties:
        BucketName: ${self:custom.bucket}
